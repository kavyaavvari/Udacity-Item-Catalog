{% extends "main.html" %}

{% block edit_delete_groceryitem %}
<div class="col-lg-12">
	<a href="{{url_for('showCatalogItemDescription', category_id = selected_grocery.id, catalog_item_id = item.id)}}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-circle-arrow-left"></span>Back</a>
<body>

<form action="{{url_for('editCatalogItem', category_id = selected_grocery.id, catalog_item_id = item.id)}}" method = 'POST'>

		 <h1>Edit Grocery Item</h1>
		 <div class="form-row">
				<div class="col-md-6 mb-3">
					 <label for="validationServer01">Item Name</label>
					 <input type="text" class="form-control is-valid" id="validationServer01" name="item_name" placeholder="{{item.name }}" value="">
				</div>
				<div class="col-md-6 mb-3">
					 <label for="validationServer02">Description</label>
					 <input type="text" class="form-control is-valid" id="validationServer02" name="description" placeholder="{{item.description}}" value="">
				</div>
		 </div>
		 <div class="form-row">
		 <div class="col-md-6 mb-3">
				<label for="validationServer03">Price</label>
				<input type="number" class="form-control is-invalid" id="validationServer03" name="price" placeholder="{{item.price}}" step=".01">
		 </div>
		 <div class="col-md-6 mb-3">
				<label for="validationServer04">Category</label>
				<input type="text" class="form-control is-invalid" id="validationServer04" name="category" placeholder="{{item.category.name}}">
		 </div>
		 <div class="form-group">
				<div class="form-check">
					 <label class="form-check-label" for="invalidCheck3"></label>
				</div>
		 </div>
		 <div class="text-center">
		 <button href="{{url_for('showCatalogItemDescription', category_id = selected_grocery.id, catalog_item_id = item.id)}}" class="btn btn-primary btn-lg" type="submit">Update</button>
     </div>

</form>
</body>
{% endblock %}
