{% extends "main.html" %}

{% block addcatalogitem %}
<form action = "http://localhost:5000/result" method = "POST">
  <a href="http://localhost:5000/categories" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-circle-arrow-left"></span>Back</a>
   <h1>Add Grocery Item</h1>
   <div class="form-row">
      <div class="col-md-6 mb-3">
         <label for="validationServer01">Item Name</label>
         <input type="text" class="form-control is-valid" id="validationServer01" name="item_name" placeholder="Enter Item Name" value="" required>
      </div>
      <div class="col-md-6 mb-3">
         <label for="validationServer02">Description</label>
         <input type="text" class="form-control is-valid" id="validationServer02" name="description" placeholder="Enter Description" value="" required>
      </div>
   </div>
   <div class="form-row">
   <div class="col-md-6 mb-3">
      <label for="validationServer03">Price</label>
      <input type="number" class="form-control is-invalid" id="validationServer03" name="price" placeholder="$" step=".01" required>
   </div>
   <div class="col-md-6 mb-3">
      <label for="validationServer04">Category</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" name="category" placeholder="Enter Category" required>
   </div>
   <div class="form-group">
      <div class="form-check">
         <label class="form-check-label" for="invalidCheck3"></label>
      </div>
   </div>
   <div class="text-center">
   <button href="{{url_for('showCatalog')}}" class="btn btn-primary btn-lg" type="submit">Add Item</button>
   </div>

</form>
{% endblock %}
